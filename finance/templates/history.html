{% extends "layout.html" %}
{% block main %}
    <h2>Transaction History</h2>
    <table class="table">
        <thead>
            <tr><th>Symbol</th><th>Shares</th><th>Price</th><th>Date/Time</th></tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ row.price | usd }}</td>
                <td>{{ row.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
